<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/register.css}" type="text/css" rel="stylesheet">
    <link href="/static/css/register.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form method="POST" th:object="${member}" class="form-signin" th:action="@{/register}">
        <h2 class="form-signin-heading">Register</h2>
        <div class="form-group">
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="Username" autofocus />
            <br>
            <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
        </div>

        <div class="form-group">
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="Email" />
            <br>
            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Password Error</span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="Password" />
            <br>
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{passwordConfirm}"
                   class="form-control" placeholder="Confirm your password"/>
            <br>
            <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Confirm Error</span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <br> <br>
        <a href="">Click here to Login</a>
    </form>
</div>
</body>
</html>
